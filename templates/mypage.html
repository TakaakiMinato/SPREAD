{% extends "base.html" %}
{% block content %}
    <a href="/index">戻る</a>
    {% for post in posts %}
    <article>
        <a href="/{{post.id}}/update" role="button">編集</a>
        <a href="/{{post.id}}/delete" role="button">削除</a>
        <h3>タイトル：{{ post.title }}</h3>
        <p>投稿日時：{{ post.created_at }}</p>
        <p>本文：　{{ post.body }}</p>
    </article>
{% endfor %}
{% endblock %}
